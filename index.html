<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Scheduler</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Question 1 -->
    <div class="container" id="question1">
        <img src="images/1.png" alt="Image 1" class="image">
        <h1>What's your name?</h1>
        <input type="text" id="name" placeholder="Enter your name">
        <button onclick="checkName()">Submit</button>
    </div>

    <!-- Question 2 -->
    <div class="container" id="question2" style="display:none;">
        <img src="images/2.jpg" alt="Image 2" class="image">
        <h1>Alo babeessshhh</h1>
        <input type="text" id="answer2" placeholder="Your answer">
        <button onclick="goToQuestion3()">Submit</button>
    </div>

    <!-- Question 3 -->
    <div class="container" id="question3" style="display:none;">
        <img src="images/3.jpg" alt="Image 3" class="image">
        <h1>Which date do you have in mind for our বেড়ু?</h1>
        <input type="date" id="dateSelection">
        <button onclick="goToQuestion4()">Submit</button>
    </div>

    <!-- Question 4 -->
    <div class="container" id="question4" style="display:none;">
        <img src="images/4.jpg" alt="Image 4" class="image">
        <h1>What time should our বেড়ু begin?</h1>
        <input type="text" id="time" placeholder="Enter time">
        <button onclick="goToQuestion5()">Submit</button>
    </div>

    <!-- Question 5 -->
    <div class="container" id="question5" style="display:none;">
        <img src="images/5.jpg" alt="Image 5" class="image">
        <h1>Where do you wanna meet?</h1>
        <input type="text" id="location" placeholder="Enter location">
        <button onclick="goToQuestion6()">Submit</button>
    </div>

    <!-- Question 6 -->
    <div class="container" id="question6" style="display:none;">
        <img src="images/6.jpg" alt="Image 6" class="image">
        <h1>What would you like to eat?</h1>
        <input type="text" id="food" placeholder="Enter food choice">
        <button onclick="goToFinalMessage()">Submit</button>
    </div>

    <!-- Final Message -->
    <div class="container" id="finalMessage" style="display:none;">
        <img src="images/7.jpg" alt="Image 7" class="image">
        <h1>Can't wait to meet you my বুতিপুল বাবেশ। </h1>
    </div>

    <!-- Incorrect Answer Page -->
    <div class="container" id="incorrectPage" style="display:none;">
        <img src="images/x.jpg" alt="Not my Babesh" class="image">
        <h1>You are not my Babesh!</h1>
        <a href="javascript:resetPage()">Go back</a>
    </div>

    <script src="script.js"></script>

</body>
</html>
